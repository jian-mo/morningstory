name: Deploy to Vercel

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Fixed domain names for predictable URLs
      API_DOMAIN: "https://morning-story-api.vercel.app"
      WEB_DOMAIN: "https://morning-story-web.vercel.app"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy API to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}
        run: |
          cd apps/api
          
          # Create .vercel directory and project.json dynamically (never committed)
          mkdir -p .vercel
          PROJECT_ID=$(echo "$VERCEL_PROJECT_ID" | tr -d '\n\r' | xargs)
          ORG_ID=$(echo "$VERCEL_ORG_ID" | tr -d '\n\r' | xargs)
          cat > .vercel/project.json << EOF
          {
            "projectId": "$PROJECT_ID",
            "orgId": "$ORG_ID"
          }
          EOF
          echo "âœ… Created project linking file for API (Project: $PROJECT_ID)"
          
          # Set environment variables from GitHub Secrets (skip if env setting fails)
          echo "${{ secrets.DATABASE_URL }}" | vercel env add DATABASE_URL production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set DATABASE_URL"
          echo "${{ secrets.JWT_SECRET }}" | vercel env add JWT_SECRET production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set JWT_SECRET"
          echo "${{ secrets.ENCRYPTION_KEY }}" | vercel env add ENCRYPTION_KEY production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set ENCRYPTION_KEY"
          echo "production" | vercel env add NODE_ENV production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set NODE_ENV"
          
          # Use fixed web domain for CORS
          echo "$WEB_DOMAIN" | vercel env add FRONTEND_URL production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set FRONTEND_URL"
          
          # GitHub Integration (optional)
          if [ -n "${{ secrets.GH_CLIENT_ID }}" ]; then
            echo "${{ secrets.GH_CLIENT_ID }}" | vercel env add GITHUB_CLIENT_ID production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set GITHUB_CLIENT_ID"
            echo "${{ secrets.GH_CLIENT_SECRET }}" | vercel env add GITHUB_CLIENT_SECRET production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set GITHUB_CLIENT_SECRET"
          fi
          
          # GitHub App (optional)
          if [ -n "${{ secrets.GH_APP_ID }}" ]; then
            echo "${{ secrets.GH_APP_ID }}" | vercel env add GITHUB_APP_ID production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set GITHUB_APP_ID"
            echo "${{ secrets.GH_APP_NAME }}" | vercel env add GITHUB_APP_NAME production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set GITHUB_APP_NAME"
            echo "${{ secrets.GH_WEBHOOK_SECRET }}" | vercel env add GITHUB_WEBHOOK_SECRET production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set GITHUB_WEBHOOK_SECRET"
            echo "${{ secrets.GH_APP_PRIVATE_KEY }}" | vercel env add GITHUB_APP_PRIVATE_KEY production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set GITHUB_APP_PRIVATE_KEY"
          fi
          
          # OpenRouter API (optional)
          if [ -n "${{ secrets.OPENROUTER_API_KEY }}" ]; then
            echo "${{ secrets.OPENROUTER_API_KEY }}" | vercel env add OPENROUTER_API_KEY production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set OPENROUTER_API_KEY"
          fi
          
          # Direct URL for Prisma migrations
          if [ -n "${{ secrets.DIRECT_URL }}" ]; then
            echo "${{ secrets.DIRECT_URL }}" | vercel env add DIRECT_URL production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set DIRECT_URL"
          fi
          
          # Deploy with proper project linking
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel --prod --token $VERCEL_TOKEN --yes
          else
            vercel --token $VERCEL_TOKEN --yes
          fi
          
          echo "ðŸš€ API deployed to: $API_DOMAIN"
          
          # Verify deployment worked
          echo "â³ Waiting for deployment to be ready..."
          sleep 30
          if curl -f "$API_DOMAIN/health" > /dev/null 2>&1; then
            echo "âœ… API deployment verified successfully!"
          else
            echo "âš ï¸ API may still be starting up"
          fi

      - name: Deploy Web to Vercel
        continue-on-error: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEB }}
        run: |
          cd apps/web
          
          # Create .vercel directory and project.json dynamically (never committed)
          mkdir -p .vercel
          PROJECT_ID=$(echo "$VERCEL_PROJECT_ID" | tr -d '\n\r' | xargs)
          ORG_ID=$(echo "$VERCEL_ORG_ID" | tr -d '\n\r' | xargs)
          cat > .vercel/project.json << EOF
          {
            "projectId": "$PROJECT_ID",
            "orgId": "$ORG_ID"
          }
          EOF
          echo "âœ… Created project linking file for Web (Project: $PROJECT_ID)"
          
          # Use fixed API domain
          echo "Setting VITE_API_URL to: $API_DOMAIN"
          echo "$API_DOMAIN" | vercel env add VITE_API_URL production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set VITE_API_URL"
          
          # Supabase configuration for auth
          if [ -n "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "${{ secrets.VITE_SUPABASE_URL }}" | vercel env add VITE_SUPABASE_URL production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set VITE_SUPABASE_URL"
          fi
          
          if [ -n "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "${{ secrets.VITE_SUPABASE_ANON_KEY }}" | vercel env add VITE_SUPABASE_ANON_KEY production --force --token $VERCEL_TOKEN || echo "âš ï¸ Failed to set VITE_SUPABASE_ANON_KEY"
          fi
          
          # Deploy with proper project linking
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel --prod --token $VERCEL_TOKEN --yes
          else
            vercel --token $VERCEL_TOKEN --yes
          fi
          
          echo "ðŸŒ Web app deployed to: $WEB_DOMAIN"

      - name: Comment PR with deployment URLs
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `ðŸš€ **Deployment Preview**
            
            ðŸ“± **Web App**: ${{ env.WEB_DOMAIN }}
            ðŸ”§ **API**: ${{ env.API_DOMAIN }}
            
            **Configuration:**
            - âœ… Fixed domain names (predictable URLs)
            - âœ… Frontend connects to: ${{ env.API_DOMAIN }}
            - âœ… API accepts requests from: ${{ env.WEB_DOMAIN }}
            - âœ… No localhost dependencies
            
            *Deployed from commit ${context.payload.pull_request.head.sha.substring(0, 7)}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          
      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Complete!"
          echo "- ðŸš€ **API**: $API_DOMAIN"
          echo "- ðŸŒ **Web**: $WEB_DOMAIN" 
          echo "- âœ… **Fixed Domains**: Predictable, easy-to-remember URLs"
          echo "- âœ… **API Connection**: $WEB_DOMAIN â†’ $API_DOMAIN"
          echo "- âœ… **No Manual Config**: Everything automated"